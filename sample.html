<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simple Clock</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #clock {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Simple Clock</h1>
  <div id="clock"></div>
  <script>
    function updateClock() {
      const date = new Date();
      const time = date.toLocaleTimeString();
      document.getElementById("clock").innerHTML = time;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
