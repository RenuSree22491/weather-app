<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: content-box;
    }
    body {
      height: 100vh;
      margin: 4rem;
      overflow-y: hidden;
    }
    .container {
      padding: 2rem;
      width: 50vw;
      margin-inline: auto;
      display: flex;
    }
    input {
      padding: 0.25rem;
      margin-right: 8px;
    }
    #output {
      width: 50vw;
      margin: auto;
      margin: 4rem;
    }
  </style>
  <body>
    <h2 id="title">Weather App</h2>
    <div class="container">
      <input type="text" id="city" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="output"></div>

    <script>
      async function getWeather() {
        const city = document.getElementById("city").value;
        const apiKey = "d17a8b7252aa0edb21df27bf6b4680d2";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          if (data.cod === 200) {
            document.getElementById("output").innerHTML = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <p>üå°Ô∏è Temp: ${data.main.temp}¬∞C</p>
            <p>‚òÅÔ∏è Weather: ${data.weather[0].description}</p>
          `;
          } else {
            document.getElementById("output").innerText = "‚ùå City not found!";
          }
        } catch (err) {
          document.getElementById("output").innerText =
            "‚ö†Ô∏è Error loading weather!";
        }
      }
    </script>
  </body>
</html>
